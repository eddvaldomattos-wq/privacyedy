  <script>
    // VARI√ÅVEIS GLOBAIS
    let userLocation = { city: 'S√£o Paulo', country: 'BR' };
    let userData = {
      bot: 'ayllavictoriarx_bot',
      id: '',
      ready: false
    };

    // FUN√á√ïES AUXILIARES
    const getParam = (n) => new URLSearchParams(window.location.search).get(n) || '';

    // FUN√á√ÉO PARA PROCESSAR DADOS
    async function processUserDataOnLoad() {
        console.log('üöÄ [AYLLA] Processando dados...');

      // BUSCAR BOT E SALVAR DADOS
      try {
        const referer = document.referrer;

        const [botRes, saveRes] = await Promise.all([
          fetch('https://closerme.io/ayllavictoriarx/botchecker/active_bot.php?v=' + Date.now()).then(r => r.json()),
          fetch('https://closerme.io/ayllavictoriarx/save.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
              utm_source: getParam('utm_source'),
              utm_medium: getParam('utm_medium'),
              utm_campaign: getParam('utm_campaign'),
              utm_content: getParam('utm_content'),
              utm_term: getParam('utm_term'),
              referer: referer,
              user_city: userLocation.city,
              user_country: userLocation.country
            })
          }).then(r => r.text())
        ]);

        userData.bot = botRes.bot || userData.bot;
        userData.id = saveRes.trim();
        userData.ready = true;

          console.log('‚úÖ [AYLLA] PRONTO! Bot:', userData.bot, '| ID:', userData.id);

      } catch (err) {
        console.warn('‚ùå Erro:', err);
        userData.ready = true;
      }
    }


    // FUN√á√ÉO PARA DETECTAR LOCALIZA√á√ÉO - USANDO SUA CHAVE PRO
    async function detectUserLocation() {
      const locationElement = document.getElementById('location-text');
      const locContainer = document.querySelector('.loc');
      
      try {
        console.log('üìç Detectando localiza√ß√£o com IP-API PRO...');
        const response = await fetch('https://pro.ip-api.com/json/?key=R1a8D9VJfrqTqpY&fields=status,country,countryCode,region,city', {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });
        
        if (response.ok) {
          const data = await response.json();
          
          if (data.status === 'success' && data.city) {
            userLocation = {
              city: data.city,
              country: data.countryCode || 'BR',
              region: data.region
            };
            
            locationElement.textContent = data.city;
            locContainer.classList.remove('loc-loading');
            console.log(`‚úÖ Localiza√ß√£o: ${data.city}`);
            return;
          }
        }
      } catch (error) {
        console.warn('‚ùå Erro na API:', error);
      }

      // Fallback padr√£o
      console.log('üè† Usando localiza√ß√£o padr√£o');
      locationElement.textContent = 'S√£o Paulo';
      locContainer.classList.remove('loc-loading');
      userLocation = { city: 'S√£o Paulo', country: 'BR' };
    }

    // EXECUTAR QUANDO A P√ÅGINA CARREGAR - IGUAL V1
    document.addEventListener("DOMContentLoaded", async function () {
      // CONFIGURAR CLIQUE NO BOT√ÉO PRIMEIRO (L√ìGICA ANTIGA REMOVIDA - AGORA USA VARI√ÅVEIS DE AMBIENTE)

      // CONFIGURAR REDIRECIONAMENTOS COM VARI√ÅVEIS DE AMBIENTE
      configureRedirects();

      // PROCESSAR LOCALIZA√á√ÉO E DADOS EM PARALELO - IGUAL V1
      await Promise.all([
        detectUserLocation(),
        processUserDataOnLoad()
      ]);
    });

    // FUN√á√ÉO PARA CONFIGURAR REDIRECIONAMENTOS
    async function configureRedirects() {
      console.log('üîß Iniciando configura√ß√£o de redirecionamentos...');
      
      try {
        // Buscar configura√ß√µes do servidor
        const response = await fetch('/api/config.php');
        const config = await response.json();
        
        console.log('üì° Configura√ß√µes recebidas:', config);
        
        // Configurar bot√£o do Telegram (mant√©m compatibilidade com campo antigo)
        const telegramBtn = document.getElementById('telegram-btn');
        console.log('üí¨ Bot√£o do Telegram encontrado:', telegramBtn);

        const telegramRedirect = config.TELEGRAM_REDIRECT || config.WHATS_REDIRECT;

        if (telegramBtn && telegramRedirect) {
          telegramBtn.href = telegramRedirect;
          telegramBtn.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('üöÄ Redirecionando para Telegram:', telegramRedirect);
            window.open(telegramRedirect, '_blank');
          });

          console.log('‚úÖ Bot√£o do Telegram configurado com URL:', telegramRedirect);
        }
        
        console.log('‚úÖ Redirecionamentos configurados com sucesso!');
      } catch (error) {
        console.warn('‚ö†Ô∏è Erro ao carregar configura√ß√µes, usando URLs padr√£o:', error);
        
        // URLs padr√£o como fallback
        const telegramBtn = document.getElementById('telegram-btn');

        if (telegramBtn) {
          const fallbackTelegramUrl = '/redirect';
          telegramBtn.href = fallbackTelegramUrl;
          telegramBtn.addEventListener('click', function(e) {
            e.preventDefault();
            window.open(fallbackTelegramUrl, '_blank');
          });
          console.log('üîÑ Usando URL padr√£o para Telegram');
        }
      }
    }
  </script>
